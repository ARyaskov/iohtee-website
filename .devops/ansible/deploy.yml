---
- hosts: all
  gather_facts: True

  vars:
    nodejs_version: "6"
    debian_repo_version: "6.x"
    site_name: machinomy.com
    site_dir: "/srv/www/{{site_name}}"

  tasks:

    - name: Ensure the system can use the HTTPS transport for APT
      stat:
        path: /usr/lib/apt/methods/https
      register: apt_https_transport

    - name: Install HTTPS transport for APT
      apt:
        pkg: apt-transport-https
        state: installed
      when: not apt_https_transport.stat.exists

    - name: Import the NodeSource GPG key into apt
      apt_key:
        url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
        state: present
      become: yes
      become_user: root

    - name: Add NodeSource deb repository
      apt_repository:
        repo: 'deb https://deb.nodesource.com/node_{{ debian_repo_version }} {{ ansible_distribution_release }} main'
        state: present
      become: yes
      become_user: root

    - name: Add NodeSource deb-src repository
      apt_repository:
        repo: 'deb-src https://deb.nodesource.com/node_{{ debian_repo_version }} {{ ansible_distribution_release }} main'
        state: present
      become: yes
      become_user: root

    - name: Install Node.js
      apt:
        pkg:
          - nodejs={{ nodejs_version }}*
        state: installed
        update_cache: yes
      become: yes
      become_user: root

    - name: Install Node.js
      command: npm install -g bower
      become: yes
      become_user: root

    - name: Make /srv/www/machinomy.com folder
      file:
        path: "{{site_dir}}"
        recurse: yes
        state: directory
        owner: "{{ansible_user_id}}"
      become: yes
      become_user: root

    - name: Git
      git:
        repo: ssh://git@github.com/machinomy/machinomy.com.git
        dest: "{{site_dir}}"
        update: yes
        accept_hostkey: yes

    - name: Install npm dependencies
      command: npm install
      args:
        chdir: "{{site_dir}}"

    - name: Install bower dependencies
      command: bower install
      args:
        chdir: "{{site_dir}}"

    - name: Build static files
      command: npm run build
      args:
        chdir: "{{site_dir}}"

    - name: Install nginx
      apt:
        pkg: nginx
        state: installed
      become: yes
      become_user: root

    - name: Deactivate the default nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      become: yes
      become_user: root

    - name: Copy the site config
      template:
        src: templates/site.conf.j2
        dest: "/etc/nginx/sites-available/{{site_name}}.conf"
      become: yes
      become_user: root

    - name: Activate the site
      file:
        src: "/etc/nginx/sites-available/{{site_name}}.conf"
        dest: "/etc/nginx/sites-enabled/{{site_name}}.conf"
        state: link
      become: yes
      become_user: root

    - name: Reload nginx
      service:
        name: nginx
        state: reloaded
      become: yes
      become_user: root
